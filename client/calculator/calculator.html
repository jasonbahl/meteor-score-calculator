<template name="calculator">

	<form action="" method="post" id="calculator">

		<div class="form-group">

			<label for="missed">How many they missed</label>
			<input class="form-control" type="number" name="missed" value="">

		</div>

		<div class="form-group">
			<label>Out of How Many</label>
			<input class="form-control" type="number" name="total" value="{{total}}">
		</div>


		<button type="submit" class="btn btn-primary">Calculate</button>

	</form>

</template>
